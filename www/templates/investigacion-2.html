<ion-view>
  <ion-content>
    <ion-list>
      <ion-item>
	    <div class="item item-avatar">
	        <!-- <img src="http://ionicframework.com/img/docs/mcfly.jpg"> -->
	        <img src="img/logo-lg.png">
	        <h2>{{investigacion.usuario}}</h2>
	        <p>{{investigacion.fecha}}</p>
	    </div>
	    <div class="item item-body" >
	        <!-- <img class="full-image" src="http://ionicframework.com/img/docs/delorean.jpg"> -->
	        <h2><a href="#/app/investigacion/{{investigacion.codigo_investigacion}}">{{ investigacion.titulo}}</a></h2>		        
	        <p ng-show="investigacion.resumen.length" style="text-align:justify;">{{investigacion.resumen }}</p>
	        <p>
	        <a href="#" class="subdued">1 Like</a>
	        <a href="#" class="subdued">5 Comments</a>
	        </p>
	    </div>
	    <div class="item tabs tabs-secondary tabs-icon-left">
	        <a class="tab-item" href="#" ng-click="comentar(investigacion.codigo_investigacion)"><i class="icon ion-thumbsup"></i>Like</a>
	        <a class="tab-item" href="#"><i class="icon ion-chatbox"></i>Comentar</a>
	        <a class="tab-item" href="#"><i class="icon ion-share"></i>Compartir</a>
	    </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
