<ion-view>  
  <ion-content class="padding bg-blue">    
    <div style="text-align:center;">
      <div class="spacer" style="height: 100px;"></div>
      <img src="img/logo-3.png">
      <p>Centro de Información Jurídica en Línea</p>
    </div>    
    <form name="loginform" ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input" style="margin-bottom:6px;">          
          <input type="text" placeholder="Usuario" ng-model="loginData.usuario" required>
        </label>
        <label class="item item-input">          
          <input type="password" placeholder="Contraseña" ng-model="loginData.password" required>
        </label>        
      </div>
      <div>
        <button class="button button-block button-custom icon-right ion-chevron-right" ng-disabled="loginform.$invalid">Ingresar
        </button>
      </div>
    </form>
    <div class="spacer" style="height: 100px;"></div>
    <p class="text-center">
      <a href="#/registrarse" class="button button-clear button-light icon-right ion-ios-arrow-right">Registrarse</a>
    </p>
  </ion-content>
</ion-view>
